name: rider_app
description: A Flutter rider app with authentication and data storage.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.0
  image_picker: ^1.1.2
  geolocator: ^11.0.0
  flutter_map: ^8.2.1
  latlong2: ^0.9.0
  path_provider: ^2.1.1
  url_launcher: ^6.3.0
  camera: ^0.10.5
  http: ^1.1.0  # ADD THIS for API calls
  intl: ^0.18.1  # ADD THIS for date formatting
  shared_preferences: ^2.3.0
  image: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/